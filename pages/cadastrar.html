<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar</title>
    <link rel="stylesheet" href="../css/cadastrar.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>Cadastrar</h1>
          <div id="msgError"></div>
          <div id="msgSuccess"></div>
        </div>

        <div class="card-content">

          <div class="card-content-area">
            <input type="text" id="nome" autocomplete="off" required />
            <label id="labelNome" for="labelNome">Nome</label>
          </div>

          <div class="card-content-area">
            <input type="text" id="usuario" autocomplete="off" required />
            <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
          </div>

          <div class="card-content-area">
            <input type="password" id="password" required />
            <label id="labelSenha" for="password">Senha</label>
            <i class="fa fa-eye" aria-hidden="true"></i>
          </div>

          <div class="card-content-area">
            <input type="password" id="confirmPassword" required />
            <label id="labelConfirmarSenha" for="confirmPassword">Confirmar Senha</label>
            <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
          </div>

          <div class="card-login">
            <button onclick="cadastrar()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/showPassword.js"></script>
    <script src="../js/showConfirmPassword.js"></script>
    <script src="../js/cadastrar.js"></script>
  </body>
</html>
